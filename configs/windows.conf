##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Workspace bind to monitor
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:eDP-1, default:true
workspace = 4, monitor:eDP-1

windowrule = workspace 2 silent, match:class Spotify
windowrule = workspace 2 silent, match:class discord-canary
windowrule = workspace 4 silent, match:title WhatsApp Web
windowrule = workspace 3 silent, match:title btop, match:class $terminal
windowrule = workspace 3 silent, match:title peaclock, match:class $terminal
windowrule = size 400 18, match:class $terminal, match:title cava
windowrule = move 100% 100%, match:class $terminal, match:title cava


# Example windowrule
# windowrule = float on,match:class ^(kitty)$,match:title ^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*
windowrule = opacity 1 override, match:class ^(Brave-browser|firefox)


# Fix some dragging issues with XWayland
# windowrule = nofocus, match:class ^$,match:title ^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# Pavucontrol floating
windowrule = float on true ,match:class (.*org.pulseaudio.pavucontrol.*)
windowrule = size 700 600,match:class (.*org.pulseaudio.pavucontrol.*)
windowrule = center true,match:class (.*org.pulseaudio.pavucontrol.*)
windowrule = pin true ,match:class (.*org.pulseaudio.pavucontrol.*)

# OpenAI ChatGPT floating
windowrule = float on ,match:title (ChatGPT.*)
windowrule = float on,match:title (.*chat.openai.com.*)
windowrule = size 500 50%,match:title (.*chat.openai.com.*)
windowrule = move 20 70,match:title (.*chat.openai.com.*)

# Waypaper
windowrule = float on,match:class (.*waypaper.*)
windowrule = size 900 700,match:class (.*waypaper.*)
windowrule = center on,match:class (.*waypaper.*)
windowrule = pin on,match:class (.*waypaper.*)

# SwayNC
layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swaync-notification-window
# layerrule = ignorezero, match:namespace swaync-control-center
# layerrule = ignorezero, match:namespace swaync-notification-window
layerrule = ignore_alpha 0.5, match:namespace swaync-control-center
layerrule = ignore_alpha 0.5, match:namespace swaync-notification-window

# ML4W Calendar floating
windowrule = float on,match:class (com.ml4w.calendar)
windowrule = move 100%-w-16 66,match:class (com.ml4w.calendar)
windowrule = pin on, match:class (com.ml4w.calendar)
windowrule = size 400 400,match:class (com.ml4w.calendar)

# ML4W Sidebar floating
windowrule = float on,match:class (com.ml4w.sidebar)
windowrule = move 100%-w-16 66,match:class (com.ml4w.sidebar)
windowrule = pin on, match:class (com.ml4w.sidebar)
windowrule = size 400 740,match:class (com.ml4w.sidebar)

# ML4W Welcome App floating
windowrule = float on,match:class (com.ml4w.welcome)
windowrule = size 700 600,match:class (com.ml4w.welcome)
windowrule = center on,match:class (com.ml4w.welcome)
windowrule = pin on,match:class (com.ml4w.welcome)

# ML4W Settings App floating
windowrule = float on,match:class (com.ml4w.settings)
windowrule = size 800 600,match:class (com.ml4w.settings)
windowrule = move 10% 20%,match:class (com.ml4w.settings)

# Blueman Manager
windowrule = float on,match:class (blueman-manager)
windowrule = size 800 600,match:class (blueman-manager)
windowrule = center on,match:class (blueman-manager)

# nwg-look
windowrule = float on,match:class (nwg-look)
windowrule = size 700 600,match:class (nwg-look)
windowrule = move 10% 20%,match:class (nwg-look)
windowrule = pin on,match:class (nwg-look)

# nwg-displays
windowrule = float on,match:class (nwg-displays)
windowrule = size 900 600,match:class (nwg-displays)
windowrule = move 10% 20%,match:class (nwg-displays)
windowrule = pin on,match:class (nwg-displays)

# System Mission Center
windowrule = float on, match:class (io.missioncenter.MissionCenter)
windowrule = pin on, match:class (io.missioncenter.MissionCenter)
windowrule = center on, match:class (io.missioncenter.MissionCenter)
windowrule = size 900 600, match:class (io.missioncenter.MissionCenter)

# System Mission Center Preference Window
windowrule = float on, match:class (missioncenter), match:title ^(Preferences)$
windowrule = pin on, match:class (missioncenter), match:title ^(Preferences)$
windowrule = center on, match:class (missioncenter), match:title ^(Preferences)$

# Gnome Calculator
windowrule = float on,match:class (org.gnome.Calculator)
windowrule = size 700 600,match:class (org.gnome.Calculator)
windowrule = center on,match:class (org.gnome.Calculator)

# Emoji Picker Smile
windowrule = float on,match:class (it.mijorus.smile)
windowrule = pin on, match:class (it.mijorus.smile)
windowrule = move 100%-w-40 90,match:class (it.mijorus.smile)

# Hyprland Share Picker
windowrule = float on, match:class (hyprland-share-picker)
windowrule = pin on, match:class (hyprland-share-picker)
windowrule = center on, match:title match:class (hyprland-share-picker)
windowrule = size 600 400,match:class (hyprland-share-picker)

# General floating
windowrule = float on,match:class (dotfiles-floating)
windowrule = size 1000 700,match:class (dotfiles-floating)
windowrule = center on,match:class (dotfiles-floating)

# Floating for Ghostty
windowrule = float on,match:class (ml4w.dotfiles.floating)
windowrule = size 1000 700,match:class (ml4w.dotfiles.floating)
windowrule = center on,match:class (ml4w.dotfiles.floating)
windowrule = pin on, match:class (ml4w.dotfiles.floating)

# Float on and center file pickers
windowrule = float on, match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save)
windowrule = center on, match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save)



windowrule = opacity 0.0 override, match:class ^(xwaylandvideobridge)$
windowrule = no_anim on, match:class ^(xwaylandvideobridge)$
windowrule = no_initial_focus on, match:class ^(xwaylandvideobridge)$
windowrule = max_size 1 1, match:class ^(xwaylandvideobridge)$
windowrule = no_blur on, match:class ^(xwaylandvideobridge)$
windowrule = no_focus on, match:class ^(xwaylandvideobridge)$
